version: 2.1

orbs:
  python: circleci/python@0.2.1

jobs:
  build-and-test:
    executor: python/default
    steps:
      - checkout
      - python/load-cache
      - python/install-deps
      - python/save-cache
      - run:
          command: |
            sudo pip install pipenv
            pipenx install 
      - run:
          command: pipenv run jupyter nbconvert --to html Image.ipynb
          name: Test

workflows:
  main:
    jobs:
      - build-and-test
